<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Презентации</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Скачать PDF Презентации</h1>
    <p>Исследуйте и скачивайте качественные презентации.</p>
  </header>

  <main>
    <!-- Рекламный баннер -->
    <div class="ad-banner">
      <p>Реклама</p>
      <!-- Заглушка для рекламы -->
      <img src="https://via.placeholder.com/728x90" alt="Рекламный баннер">
    </div>

    <!-- Список PDF-файлов -->
    <section class="pdf-list">
      <h2>Доступные презентации</h2>
      <ul id="pdf-list">
        <!-- PDF-файлы будут добавлены сюда динамически -->
      </ul>
    </section>

    <!-- Форма загрузки (опционально) -->
    <section class="upload-form">
      <h2>Загрузите свой PDF</h2>
      <form id="upload-form">
        <input type="file" id="pdf-file" accept=".pdf" required>
        <button type="submit">Загрузить</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 PDF Презентации. Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
